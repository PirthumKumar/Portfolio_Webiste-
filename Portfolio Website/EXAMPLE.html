<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Shadow Effect</title>
    <style>
        body {
            background-color: #0a192f;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .shadow {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.3s, opacity 0.3s;
            filter: blur(50px);
        }
    </style>
</head>
<body>
    <div class="shadow"></div>

    <script>
        const shadow = document.querySelector('.shadow');

        document.addEventListener('mousemove', (e) => {
            shadow.style.top = `${e.clientY}px`;
            shadow.style.left = `${e.clientX}px`;
        });

        document.addEventListener('mouseover', () => {
            shadow.style.width = '300px';
            shadow.style.height = '300px';
            shadow.style.opacity = '0.5';
        });

        document.addEventListener('mouseout', () => {
            shadow.style.width = '100px';
            shadow.style.height = '100px';
            shadow.style.opacity = '0.1';
        });
    </script>
</body>
</html>
